<style>
   body {
      background: #c1c1c1;
   }
   
   .flex {display:flex;}
   
   .col {flex-flow:column;}
   
   .center {
      justify-content:center;
      align-items:center;
   }
   
   section {
      height:33%;
   }
   
   .space-around {
      justify-content:space-around;
      align-items:center;
   }
   
   .square {
      height: 4rem;
      width: 4rem;
      border: 1px solid #2c4251;
   }
   
   .sq1, .tri2 {
      margin-right:7rem;
   }
   
   .sq1 {background:#2c4251;}
   
   .sq2 {
      border:7px solid #2c4251;
      width:3rem;
      height:3rem;
   }
   
   .tri {
      width:0;
      height:0;
      border-left: 2.5rem solid transparent;
      border-right: 2.5rem solid transparent;
      border-bottom: 4.1rem solid #2c4251;
   }
   
   .inner-tri {
      width:0;
      height:0;
      border-left: 1.6rem solid transparent;
      border-right: 1.6rem solid transparent;
      border-bottom: 2.8rem solid #c1c1c1;
      position:relative;
      right:1.6rem;
      top:.8rem;
   }
   
   .oval, .inner-oval {
      border-radius:100%
   }
   
   .oval {
      border: 1.1rem solid #2c4251;
      background: #2c4251;
      height: 4.5rem;
      width: 12rem;
   }
   
   .inner-oval {
      background: #c1c1c1;
      height:110%;
      width:90%;
   }

</style>

<body class="flex col">
   <section class="flex space-around">
      <div class="square sq1"></div>
      <div class="tri"></div>
   </section>
   <section class="flex center">
      <div class="oval flex center">
         <div class="inner-oval"></div>
      </div>
   </section>
   <section class="flex space-around">
      <div class="tri tri2">
         <div class="inner-tri"></div>
      </div>
      <div class="square sq2"></div>
   </section>
</body>
